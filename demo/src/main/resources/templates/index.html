<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Hello SpringBoot!</h2>
		<a href="/hi">hi 주소요청</a>
		<!-- 주소요청 & 파라미터 보내기 -->
		<!--  주소이름: /param1
			보낼 파라미터 : p1 ='aa' -->
		<a href="/param1?p1=aa">param1 주소요청</a>
		<!-- /param1 까지 주소 (controller에서 사용)
		, ?보내는 파라미터있으면 붙임 (규칙)
		p1=aa 파라미터 값과 보내는 값   -->
		<a href="/param2?p1=aa&p2=안녕">param2주소 요청</a>
		
		<a href="/form1">form1 페이지 이동</a>
		
		<a href="/model1">model1 페이지 이동</a>
		
		<!-- 
			아래에 form2 페이지를 열기위한 링크를 만든다.
			form2.html에는 input 태그하나가 있으며,
			입력을 하고 전송버튼을 클릭하면 form-param2라는 주소로 입력값을 전달한다
			컨트롤러에서는 전달받은 값을 model1에 담아서 
			model2.html에 출력
		 -->
		 
		 <a href="/form2">form2페이지로 이동</a>
		 
		 <a href="/form3">form3 페이지 이동</a>
		 
		 <a href="/form4">form4 페이지로 이동</a>
		 
					 
</body>



</html>
